<!DOCTYPE html>
<html>
    <head>
        <title>My[System] - Home</title>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <link href="assets/images/favicon.ico" rel="shortcut icon">
        <script src="assets/js/api.js"></script>
        <script src="assets/js/search.js"></script>
    </head>
    <body>
        <div id="header">
            <img src="assets/images/my[system] logo.png">
            <a class="nav" href="index.html">HOME</a>
            <a class="nav" href="about.html">ABOUT</a>
        </div>
        <div id="body">
            <h1>Welcome to My[System]</h1>
            <p>Type a Discord User ID in the box below and then click "Search" to lookup information and statistics from PluralKit.</p>
            <div id="searchbox">
                <input placeholder="ID" maxlength="18" id="idSearch">
                <button onclick="search()">Search</button>
            </div>
            <div id="sysInfo" hidden="true">
                <h2>System Information</h2>
                <img id="sysIcon" hidden="true">
                <p hidden="true">Name: <span id="sysName" hidden="true"></span></p>
                <p hidden="true">Description:&#13;&#10;<span id="sysDesc" hidden="true"></span></p>
                <p hidden="true">Created: <span id="sysCreated" hidden="true"></span></p>
                <h2>Members</h2>
                <ul id="members"></ul>
            </div>
        </div>
    </body>
</html>
